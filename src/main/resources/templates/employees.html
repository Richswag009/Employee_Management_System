<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body>

    <div class=" w-4/5 py-10 mx-auto">
        <h2 class="text-center border-none text-2xl border:after">Employee Directory</h2>
<!--        <hr>-->
        <a th:href="@{/api/v1/addEmployee-form}" class="mx-auto rounded-lg bg-cyan-800 px-4 py-2 mb-4 text-white">Add Employee</a>
        <table class="border-collapse border border-slate-400 mt-10  w-full">
            <thead class="bg-black text-white">
            <tr>
                <th class=" py-4 border border-slate-300">S/N</th>
                <th class=" py-4 border border-slate-300">First Name</th>
                <th class="border border-slate-300">Last Name</th>
                <th class="border border-slate-300">Email</th>
                <th class="border border-slate-300">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="py-4 px-2" th:each="employee,index : ${employees} ">

                <td class="border border-slate-300 py-4 px-2" th:text="${index.index + 1}">
                <td class="border border-slate-300 py-4 px-2" th:text="${employee.firstName}">
                <td class="border border-slate-300 px-2" th:text="${employee.lastName}">
                <td class="border border-slate-300 px-2" th:text="${employee.email}">
                <td class="border border-slate-300 px-2">
                    <a th:href="@{/api/v1/addEmployee-form/{employeeId}(employeeId=${employee.id})}"
                       class="mx-auto rounded-lg bg-cyan-800 px-4 py-2 text-white">
                        Update
                    </a>

                    <a th:href="@{/api/v1/delete(employeeId=${employee.id})}"
                       class="mx-auto rounded-lg ml-4 bg-red-500 px-4 py-2 text-white"
                    onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false"
                    >
                        Delete
                    </a>
                 </td>

            </tr>
            </tbody>
        </table>
    </div>




</body>
</html>
