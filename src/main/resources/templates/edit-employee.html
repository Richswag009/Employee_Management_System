<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>

<div class=" w-4/5 py-10 mx-auto">
    <h2 class="mb-4 text-center border-none text-2xl border:after">Employee Directory</h2>
    <hr>

    <div class="my-10 mx-auto">
        <h3>Edit Employee</h3>
        <form th:action="@{/api/v1/save}" th:object="${employee}" method="post" class="mt-4">
<!--            add hidden form to handle update-->
            <input type="hidden" th:field="*{id}"/>
            <div>
                <input type="text" class="form-input"
                       th:field="*{firstName}" th:value="${employee.firstName}"  placeholder="First Name"/> <br>
            </div>
            <div class="my-4">
                <input type="text" class="form-input"
                       th:field="*{lastName}"  th:value="${employee.lastName}"  placeholder="Last Name"/> <br>
            </div>
            <div>
                <input type="email" class="form-input"
                       th:field="*{email} "   th:value="${employee.email}" placeholder="Email"/>
            </div>
            <button class=" mt-4 mx-auto w-[15%] rounded-lg bg-cyan-600 px-4 py-2 mb-4 text-white"> Save </button>
        </form>
        <hr>
    </div>

    <a th:href="@{/api/v1/employees}" class="mx-auto mb-4 text-cyan-600">Back to Employee list</a>
</div>

</body>
</html>
